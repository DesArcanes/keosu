<!-- facebook Share-->
<div ng-init="checkedStatus()" >
	<div id="status" ng-bind="status"></div>
	<button  class="facebook_button" ng-clicke="checkedStatus()">share via Facebook</button>

</div>

<!--Skipping the share dialogue-->

<!--If you don’t want your user to choose where to share to, you can skip the share widget and directly share to Facebook, or other apps:-->

<button class="facebook_button" onclick="window.plugins.socialsharing.shareViaFacebook(
		'Message via Facebook',
		null /* img */,
		null /* url */,
		function() {console.log('share ok')}, // success callback
		function(errormsg){alert(errormsg)})     // error callback" >
	msg via Facebook (with errcallback)
</button>


<!--Sharing text, a subject, a link and an image together-->
<!--A subject can be used for the email client, but other apps may use it as well, -->
<!--but that’s up to the receiving app:-->
<button class="facebook_button" onclick="window.plugins.socialsharing.share(
	'Message, subject, image and link',
	'The subject',
	'https://www.google.nl/images/srpr/logo4w.png',
	'http://www.x-services.nl')">
	message, subject, image and link
</button>
