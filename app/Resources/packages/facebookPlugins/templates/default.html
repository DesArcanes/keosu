<!-- facebook Share-->
<div ng-init="checkedStatus()" >
       <div id="status" ng-bind="status"></div>
	   <button ng-clicke="checkedStatus()">share via Facebook</button>

</div>


<!--Skipping the share dialogue-->

<!--If you don’t want your user to choose where to share to, you can skip the share widget and directly share to Facebook, or other apps:-->

<button onclick="window.plugins.socialsharing.shareViaFacebook(
		'Message via Facebook',
		null /* img */,
		null /* url */,
		function() {console.log('share ok')}, // success callback
		function(errormsg){alert(errormsg)})     // error callback" >
msg via Facebook (with errcallback)
</button>


<!--Share text using the native sharing widget
device open the native share widget, so the user can choose where to share the content to.-->

<!--A:sharing a message'My message' can be started by clicking a button:-->
<button onclick="window.plugins.socialsharing.share(
    'My Message')">
	  share Message Only!!
</button>

<button onclick="window.plugins.socialsharing.share(
		'Message and subject',
		 'The subject')">
		message and subject
</button>

		<!--B:sharing a Link-->
<button onclick="window.plugins.socialsharing.share(
	'Link only',
	 null,
	 null,
	 'http://www.x-services.nl')">
	link only
</button>

<button onclick="window.plugins.socialsharing.share(
	'Message and link',
	null,
	null,
	'http://www.x-services.nl')">
	message and link
</button>

<!--Sharing an image-->
<!--You can share links from the internet and from the local device.-->
<!--You can even share base64 encoded image which you just grabbed from the Camera!-->
<button onclick="window.plugins.socialsharing.share(
	null,
	null,
	'https://www.google.nl/images/srpr/logo4w.png', null)">
	image only
</button>

// Hint: when sharing a base64 encoded file on Android you can set the filename by passing it as the subject (second param)
<button onclick="window.plugins.socialsharing.share(
	null,
	'Android filename',
	'data:image/png;base64,R0lGODlhDAAMALMBAP8AAP///wAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACH5BAUKAAEALAAAAAAMAAwAQAQZMMhJK7iY4p3nlZ8XgmNlnibXdVqolmhcRQA7',
	 null)">
	base64 image only
</button>
// Hint: you can share multiple files by using an array as thirds param: ['file 1','file 2', ..]




<button onclick="window.plugins.socialsharing.share(

 	null,
  	'https://www.google.nl/images/srpr/logo4w.png',
  	null)">
	message and image
</button>


<button onclick="window.plugins.socialsharing.share(

<!--Sharing text, a subject, a link and an image together-->
<!--A subject can be used for the email client, but other apps may use it as well, -->
<!--but that’s up to the receiving app:-->
<button onclick="window.plugins.socialsharing.share(
	'Message, subject, image and link',
	'The subject',
	'https://www.google.nl/images/srpr/logo4w.png',
	'http://www.x-services.nl')">
	message, subject, image and link
</button>
