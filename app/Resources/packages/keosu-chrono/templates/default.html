<div ng-controller="chrono_gadgetController">
	<div chrono-timer timer-name="myTimer" start-time="time">
		<div class="jumbotron block-time">
			<h4 class="title">
				{{ hours|zeropad }} : {{minutes|zeropad}} : {{ seconds|zeropad }}
			</h4>
		</div>
	</div>
		<div class="row-fluid center">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<a ng-click="start()" class="btn btn-block btn-lg btn-primary btn-basic {{ isStart }}">Start</a>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<a ng-click="stop()" class="btn btn-block btn-lg btn-danger btn-basic {{ isStop }}">Stop</a>
			</div>
		</div>
</div>
