<h4 class="title">{{ title }}</h4>
<hr>
<div class="gadget-content">
	<div class="row-fluid">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<img class="center" ng-if="image" src="{{ image }}" alt="" style="width:100%; height:20%; display:inline;">
			<h1 ng-bind-html="param.gadgetParam.companyName"></h1>
			<h5 ng-bind-html="param.gadgetParam.desc"></h5>
			<br />
			<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
			&nbsp;&nbsp;&nbsp;
			<h6 ng-bind-html="param.gadgetParam.address"  style="display:inline;" ></h6>
			<br />
			<span class="glyphicon glyphicon-earphone" aria-hidden="true" ></span>
			&nbsp;&nbsp;&nbsp;
			<h6 ng-bind-html="param.gadgetParam.phone" style="display:inline;"></h6>
			<br />
			<span class="glyphicon glyphicon-envelope" aria-hidden="true" ></span>
			&nbsp;&nbsp;&nbsp;
			<h6 ng-bind-html="param.gadgetParam.mail" style="display:inline;"></h6>
		</div>
	</div>
</div>
