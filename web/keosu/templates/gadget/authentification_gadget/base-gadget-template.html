<div ng-controller="authentification_gadgetController" class="row-fluid center">

	<section>
		<div ng-show="loginError" class="alert alert-danger">{{ loginError }}</div>
		<form role="form" ng-submit="loginAction()">
			<div class="form-group">
				<label for="inputUsername">Username</label>
				<input type="text" class="form-control" id="inputUsername" placeholder="Enter your username" ng-model="username">
			</div>
			
			<div class="form-group">
				<label for="inputPassword">Password</label>
				<input type="password" class="form-control" id="inputPassword" placeholder="Enter your password" ng-model="password">
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"> Remember me
				</label>
			</div>
			<button type="submit" class="btn btn-default">Connect</button>
		</form>
	</section>

</div>
