<style>
	img{
		max-height: 90px;
		max-width: 90px;
	}

</style>

 		<span id="spinner"
		us-spinner="{lines: 17, length: 0, width: 2, radius: 10, corners: 1, rotate: 0, direction: 1, color: '#FFFFFF', speed: 1, trail: 60, shadow: false, hwaccel: false, className: 'spinner', zIndex: 1030}"
		spinner-start-active="true" spinner-key="spinner" class="navbar navbar-default navbar-fixed-top"
		style="position: fixed; top: 50%; width: 0px; left: 50%;"></span>
	
			<div ng-controller="pictures_gallery_gadgetController">
				<div ng-show="isGallery" class="gallery">
					<li
						ng-class="{active: activePage.page == $index, 
			    inactive: activePage.page != $index}"
						ng-repeat="page in pages track by $index">
						<div class="row-fluid">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 gallery">
								<div ng-repeat="apage in page">
									<div class="picture-gallery center">
										<img src="{{ apage.path }}" alt="" ng-click="open(apage, apage.id)" class="{{ imgClass[apage.id] }}"/>
									</div>
								</div>
							</div>
						</div>
						<hr>
						<div class="row-fluid">
							<a ng-show="pages[$index - 1]" ng-click="activePage.page = $index-1"
								class="previous" href="#"><button class="btn btn-default btn-page">Previous</button></a>
							<a ng-show="pages[$index + 1]" ng-click="activePage.page = $index+1"
								class="next" href="#"><button
									class="btn btn-default btn-page pull-right">Next</button></a>
						</div>
					</li>
				</div>
				<div ng-show="isPicture">
					<div class="full">
						<div ng-click="close()"><i class="fui-cross basic-icon-cross" style="position:absolute;z-index:2"></i></div>
						<div>
						 	<img class="photo-full" src="{{image.path}}" alt="" style="position:absolute;z-index:1"></img>
						</div>
					</div>
				</div>
			</div>
